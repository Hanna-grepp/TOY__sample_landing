<body>

		</header>

		<main id="main">
			<div class="section sec-slider">
				<div class="swiper-container">
					<ul class="swiper-wrapper">

						<li class="swiper-slide slider-02 has-overlay" data-header-theme="light" style="background-image: url('./assets/images/sec-slider02.jpg');">
							<div class="container">
								<div class="row">
									<div class="col-12">slider2</div>
								</div>
							</div>
						</li>
						<li class="swiper-slide slider-03" data-header-theme="dark">
							<div class="container">
								<div class="row">
									<div class="col-6"><img src="./assets/images/sec-slider03-vector.jpg" alt=""></div>

					</ul>
				</div>

				<div class="progress-bar"></div>

			<article class="section sec-project">
				<header class="section-header">
					<div class="container">
						<div class="row">

						</div>
					</div>
				</header>

				<div class="section-container">
					<div class="container">
						<div class="row">
							<div class="col-12">project</div>

			<article class="section sec-team" style="height: 1000px;">

				</div>

					<div class="row">

	</div>

	<!-- script -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		(function() {
			// header
			const header = {
				elm: document.querySelector('#header'),
				theme: '',
				sliderEvent: function(slider) {
					const t = this;

					let activeSlider = slider.slides[ slider.activeIndex ];
					let getHeaderTheme = activeSlider.dataset.headerTheme;

					t.theme = getHeaderTheme;

					if ( ! t.elm.classList.contains('fixed') ) {
						t.elm.removeAttribute('class');
						t.elm.classList.add(t.theme);
					}

					console.log(t.theme);
				},
				scrollEvent: function() {
					const t = this;

					if ( window.scrollY > 100 ) {
						t.elm.classList.add('fixed');
					} else {
						t.elm.removeAttribute('class');
						t.elm.classList.add(t.theme);
					}
				}
			}

			// section - slider
			const progress_bar = document.querySelector('.progress-bar');
			const sec01_slider = new Swiper('.sec-slider .swiper-container', {
				loop: true,
				slidesPerView: 1,
				// autoplay: {
				// 	delay: 1000
				// },
				on: {
					init: function(swiper) {
						header.sliderEvent(swiper);
					},
					slideChange: function(swiper) {
						header.sliderEvent(swiper);
					}
				}
			});

			header.scrollEvent();
			window.addEventListener('scroll', function(e) {
				header.scrollEvent();
			});
		})();
	</script>
</body>
